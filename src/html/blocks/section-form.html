<section class="section-form">
    <div class="container">

        <div class="section__form-wrapper">
            <form class="section__form">
                <div class="section__form-title">
                    <h3 class="title-h3">
                        A quick way to discuss details
                    </h3>
                </div>
    
                <div class="form__labels">
    
                    <label class="form__label">
                        <p class="form__text">Name*</p>
                        <input class="form__input" placeholder="Your name" type="name">
                    </label>
    
                    <label class="form__label">
                        <p class="form__text">Phone*</p>
                        <input class="form__input" placeholder="Your phone number" type="phone">
                    </label>
    
                    <label class="form__label">
                        <p class="form__text">Email</p>
                        <input class="form__input" placeholder="Your working email" type="email">
                    </label>
    
                    <label class="form__label">
                        <p class="form__text">Message*</p>
                        <input class="form__textarea" placeholder="Your message" type="name">
                    </label>
    
                    <label class="form__label form__label-checkbox">
                        <input class="form__checkbox section-form__real-checkbox" type="checkbox">
                        <div class="section-form__fake-checkbox"></div>
                        <p class="form__text-checkbox">I agree to receive communications from Createx Construction Bureau.</p>
                    </label>
    
                    <button class="section__form-button button">
                        send request
                    </button>
                </div>
            </form>
        </div>

    </div>
</section>
